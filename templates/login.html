<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<h3>Login</h3>
#if($path == '/register')
<form class="form-horizontal" method="post" action=$path>
    <div class="form-group">
        <label class="control-label col-sm-2" for="username">Username:</label>
        <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="username" placeholder="Enter username">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
            <input type="password" name="pass" class="form-control" id="pwd" placeholder="Enter password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
<p id="noteLog"></p>
#end

#if($path == '/login')
<form class="form-horizontal" method="post" action=$path>
    <div class="form-group">
        <label class="control-label col-sm-2" for="user">Username:</label>
        <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="user" placeholder="Enter username">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pw">Password:</label>
        <div class="col-sm-10">
            <input type="password" name="pass" class="form-control" id="pw" placeholder="Enter password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
            <input type="button" value="Register" onclick="location.href='register'" class="btn btn-default">
        </div>
    </div>
</form>
#end

</body>
</html>
